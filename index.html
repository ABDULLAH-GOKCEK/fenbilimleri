            height: 100vh;
            overflow: hidden;
        }

        h1 {
            color: #4CAF50;
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
            text-shadow: 2px 2px #000;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        .container {
            background: linear-gradient(135deg, #ffffff, #e3ffe7);

            border-radius: 12px;

            text-align: center;
            width: 90%;
            max-width: 500px;
            animation: fadeIn 2s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        label {
            font-size: 1.2em;
            color: #333;
            margin-top: 10px;
            display: inline-block;
            animation: slideIn 1.5s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        select:hover, button:hover {
            transform: scale(1.1);
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        button:hover {
            background-color: #45a049;
        }

            goButton.disabled = true;
            if (data[selectedClass]) {
                Object.keys(data[selectedClass]).forEach(unit => {
                    const option = document.createElement('option');
                    option.value = unit;
                    option.textContent = unit;
                    unitSelect.appendChild(option);
                });
            }
        });

        // Ünite seçildiğinde konuları yükle
        unitSelect.addEventListener('change', function () {
            const selectedClass = classSelect.value;
            const selectedUnit = this.value;
            topicSelect.innerHTML = '<option value="" disabled selected>Konu Seçin</option>';
            goButton.disabled = true;

            if (data[selectedClass] && data[selectedClass][selectedUnit]) {
                data[selectedClass][selectedUnit].forEach(topic => {
                    const option = document.createElement('option');
                    option.value = topic.link || ""; // Link varsa koy, yoksa boş bırak
                    option.textContent = topic.name;
                    topicSelect.appendChild(option);
                });
            }
        });

        // Konu seçildiğinde Git butonunu etkinleştir
        topicSelect.addEventListener('change', function () {
            goButton.disabled = false;
        });

        // Git butonuna basıldığında yönlendirme
        goButton.addEventListener('click', function () {
            const selectedLink = topicSelect.value;
            if (selectedLink) {
                // Kullanıcıya uyarı göster
                const confirmMessage = "EBA'da oturum açmanız gerekmektedir. Oturum açtıktan sonra devam edebilirsiniz. Devam etmek istiyor musunuz?";
                if (confirm(confirmMessage)) {
                    window.open(selectedLink, "_blank"); // Yeni sekmede aç
                }
            } else {
                alert("Bu konu için bir bağlantı tanımlanmamış.");
            }
        });
    </script>
</body>
</html>
